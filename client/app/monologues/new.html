<navbar></navbar>

<div class="container">

	<h3>New Monologue</h3>

	<form name="ctrl.newMonologue"
		  ng-submit="ctrl.submitMonologue()"
		  validate>

		<div>
		  	<label>Playwright</label>
		  	<input type="text"
		  		   ng-model="ctrl.newMonologue.playwright"
		  		   uib-typeahead="item for item in ctrl.transformForTypeahead(ctrl.monologues, 'playwright') | filter:$viewValue"
		  		   required>
		</div>

		<div>
		  	<label>Play Name</label>
		  	<input type="text"
		  		   ng-model="ctrl.newMonologue.title"
		  		   required>
		</div>

		<div>
		  	<label>Character</label>
		  	<input type="text"
		  		   ng-model="ctrl.newMonologue.character"
		  		   required>
		</div>

		<div>
			<label>Gender</label>
			<select ng-options="gender as gender for gender in ctrl.genderList"
					ng-model="ctrl.newMonologue.gender"
					ng-init="ctrl.newMonologue.gender = 'other'">
			</select>
		</div>

		<div>
			<label>Age</label>
			<select ng-options="age as age for age in ctrl.ageList"
				    ng-model="ctrl.newMonologue.age"
				    ng-init="ctrl.newMonologue.age = 'adult'">
			</select>
		</div>

		<div>
		  	<label>Monologue</label>
		  	<input type="textarea"
		  		   ng-model="ctrl.newMonologue.body"
		  		   required>
		</div>

		<input type="submit"
			   value="cancel"
			   ui-sref="monologues"
			   class="btn btn-warning">

		<input type="submit"
			   value="submit"
			   class="btn btn-primary">

	</form>
</div>
